<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <form class="search-form">
        <input type="Search"
        placeholder="Enter City"
        class="search-input"
        required
        autocomplete="off"
        />

        <br>
    </br>
    <button class="search-button">
        Search
    </button>
    </form>

    <main class="container">
        <div class="location">
            <p>-------</p>
        </div>
        <div class="temp">
            <img class="temp-icon" src="./icons/sun.png" alt="">
        </div>
        <p><span class="temp-value">-------</span> <span class="temp-unit">&#176c</span> </p>
    

        <div class="climate">
        <p>-------</p>
        </div>


    </main>






    <script src="weather.js">

    </script>
</body>
</html>
